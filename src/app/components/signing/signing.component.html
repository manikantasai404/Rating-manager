<div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false" class="varient-background">
        <div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
            <mat-card>
                <div class="outer-dev-flex">
                    <h1 style="font-size: 30px;font-weight: 600;" class="login-header">Sign in</h1>
                </div>
                        <form [formGroup]="employeeLoginForm" >
                            <div>
                            <div class="input-lable">Email<span class="color-red"> *</span></div>
                            </div>
                            <mat-form-field [appearance]="'outline'" [floatLabel]="'auto'" style="width: 350px;">
                                <input matInput placeholder="Please enter email" type="email" maxlength="50" formControlName="email" readonly="{{employeeLoginForm.value.password.length>0?'true':'false'}}" autocomplete="off">
                                <!-- <mat-error align="start" *ngIf="employeeLoginForm.controls.email.hasError('required')">Please enter the email</mat-error> -->
                                <!-- <mat-error align="start" *ngIf="!employeeLoginForm.controls.email.hasError('required') && employeeLoginForm.controls.email.errors">Please enter a valid input</mat-error> -->
                              </mat-form-field>
                              <div>
                                <div class="input-lable">Password<span class="color-red"> *</span></div>
                                </div>
                                <mat-form-field [appearance]="'outline'" [floatLabel]="'auto'">
                                    <input matInput placeholder="Please enter password" *ngIf="showPassword" type="username" formControlName="password" autocomplete="off" readonly="{{employeeLoginForm.value.email.length>0?'true':'false'}}">
                                    <input matInput placeholder="Please enter password" *ngIf="!showPassword" type="password" formControlName="password" autocomplete="off" readonly="{{employeeLoginForm.value.email.length>0?'true':'false'}}">
                                    <mat-icon matSuffix class="pointer" (click)="passwordToggle()" *ngIf="showPassword">visibility</mat-icon>
                                    <mat-icon matSuffix class="pointer" (click)="passwordToggle()" *ngIf="!showPassword">visibility_off</mat-icon>
                                  </mat-form-field>
                                  <div class="outer-dev-flex padding-5-0">
                                    <div class="inner-dev-flex">
                                        <button mat-raised-button class="secondary-button" (click)="cancel()">Cancel</button>
                                    </div>
                                    <div class="inner-dev-flex">
                                        <button mat-raised-button class="primary-button" (click)="signIn()">Sign in</button>
                                    </div>
                                  </div>
                        </form>
            </mat-card>
        </div>
</div>
